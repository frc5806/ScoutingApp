<ion-view view-title="Team">
  <ion-content>
	<div class="list card">
	  <div class="item">
		<h1>{{data.teamname}}</h1>
		<h2>{{data.teamnumber}}</h2>
		<p>Robot Type: {{data.type}}</p>
	  </div>
	  <div class="item item-body">
		<p><strong>Autonomous: </strong>{{data.auto}}</p>
	  </div>
	</div>
  </ion-content>
</ion-view>
