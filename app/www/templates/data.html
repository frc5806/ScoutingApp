<ion-view view-title="Database">
  <ion-content>
	<ion-list>
		<ion-item class="item item-button-right" ng-repeat="team in datas" href="#/tab/data/{{team.teamnumber}}">
			{{team.teamnumber}} <strong>{{team.teamname}}</strong>
			<button ng-click="editForm('{{team.teamname}}')" class="button button-positive">Edit</button>
		</ion-item>
	</ion-list>
	<button ng-click="emptyStorage()" class="button button-assertive button-block">Empty Local Database</button>
  </ion-content>
</ion-view>
