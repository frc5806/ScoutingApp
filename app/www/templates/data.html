<ion-view view-title="Database">
  <ion-content>
	<ion-list>
		<ion-item ng-repeat="team in datas" href="#/tab/data/{{team.teamnumber}}">
			{{team.teamnumber}} <strong>{{team.teamname}}</strong>
		</ion-item>
	</ion-list>
	<button ng-click="emptyStorage()" class="button button-assertive button-block">Empty Local Database</button>
  </ion-content>
</ion-view>
